<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" ng-app='store'> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
  <script src="js/lib/angular.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="header-container">
      <header class="wrapper clearfix">
        <h1 class="title">Angular example app</h1>
        <nav>
          <ul>
            <li><a id='clear' href="#">Option 1</a></li>
            <li><a id='sync' href="#">Option 2</a></li>
          </ul>
        </nav>
      </header>
    </div>

    <div class="main-container" ng-controller='StoreController as store'>
      <div class="main wrapper clearfix">

        <article ng-repeat='product in store.products'>
          <h1>{{ product.name }}<h1>
          <h2>{{ product.price | currency }}<h2>
          <p>{{ product.description }}<p>
          <img ng-src="{{ product.images[0].full }}">
          <button ng-show='product.canPurchase'>Add to Cart</button>
          <div class='additional-information' ng-init= 'tab = 1'>
            <nav>
              <ul>
                <li><a href ng-click='tab = 1' ng-class="{ 'active-tab':tab === 1}">First tab</a></li>
                <li><a ng-click='tab = 2' href ng-class="{ 'active-tab':tab === 2}">Second tab</a></li>
                <li><a ng-click='tab = 3' href ng-class="{ 'active-tab':tab === 3}">third tab</a></li>
              </ul>
            </nav>
            <div class='panels'>
              <div class='panel-1' ng-show='tab == 1'>
                <p> Panel numero 1 </p>
              </div>
              <div class='panel-2' ng-show='tab == 2'>
                <p> Panel numero 2 </p>
              </div>
              <div class='panel-3' ng-show='tab == 3'>
                <p> Panel numero 3 </p>
              </div>
            </div>
          </div>
        </article>

      </div> <!-- #main -->
    </div> <!-- #main-container -->

    <div class="footer-container">
      <footer class="wrapper">
        <h3>footer Goes here</h3>
      </footer>
    </div>

    </body>
</html>
